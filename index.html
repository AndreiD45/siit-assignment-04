<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Click Counter</h1>
    <div class="container">

        <div class="cItem">

        </div>

        <div class="clickCounter" id="result">Clicks: <br><span>0</span></div>

        <div class="clickOptions">
            <hr>
            <button>1</button>
            <button>5</button>
            <button>reset</button>
            <button>-5</button>
            <button>-1</button>
        </div>

        <div class="clickRecord" id="record">
            Last action: <span>0</span>
        </div>



    </div>
</body>
</html>
